<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <script src="https://kit.fontawesome.com/2cac1f0483.js" crossorigin="anonymous"></script> 
  <title>Log in to Facebook à§· Facebook</title> 
 </head> 
 <body> 
  <!--Header----------> 
  <div id="headfb"> 
   <h2>facebook</h2> 
  </div> 
  <!--App Install-------------> 
  <div id="iconapp"> 
   <div id="fullicon"> 
    <div id="icon"> 
     <i class="fas fa-mobile-alt"></i> 
    </div> 
    <div id="apptext"> 
     <h3>Get Facebook for Android and browse faster.</h3> 
    </div> 
   </div> 
  </div> 
  <!--Button------------> 
  <section id="fullemailpassword"> 
   <div id="fullbutton"> 
    <div id="empas"> 
     <div id="emailpassword"> 
      <input id="email" type="text" placeholder="Mobile number or email address"> 
      <br> 
      <input id="email1" type="password" placeholder="Password"> 
     </div> 
    </div> 
    <div id="button"> 
     <input type="submit" value="Log In"> 
    </div> 
   </div> 
   <!--Border------------> 
   <div id="fullborder"> 
    <div id="leftborder"></div> 
    <div id="centerborder">
      or 
    </div> 
    <div id="rightborder"></div> 
   </div> 
   <div id="create"> 
    <input type="submit" value="Create New Account"> 
   </div> 
   <div id="forget"> 
    <a href="#">Forgotten password?</a> 
   </div> 
  </section> 
 </body>
</html>
